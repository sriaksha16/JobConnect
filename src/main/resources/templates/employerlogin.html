<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Login - JobConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #1e293b;
            --success: #10b981;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 1rem;
            color: var(--dark);
        }
        
        .login-container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            display: flex;
            min-height: 700px;
        }
        
        .login-form-section {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-visual-section {
            flex: 1;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB2aWV3Qm94PSIwIDAgMTIwMCA0MDAiIHByZXNlcnZlQXNwZWN0UmF0aW89Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGcgZmlsbD0ibm9uZSIgZmlsbC1ydWxlPSJldmVub2RkIj48cGF0aCBkPSJNMTIwMCAzOTkuOTk5SDBWMEgxMjAwVjM5OS45OTlaIiBmaWxsPSIjM2I4MmY2Ii8+PHBhdGggZD0iTTEyMDAgMzk5Ljk5OUgwVjBIMTIwMFYzOTkuOTk5WiIgZmlsbD0idXJsKCNhKSIvPjxwYXRoIGQ9Ik0xMjAwIDM5OS45OTlIMFYwSDEyMDBWMzk5Ljk5OVoiIGZpbGw9InVybCgjYikiLz48L2c+PGRlZnM+PGxpbmVhckdyYWRpZW50IGlkPSJhIiB4MT0iMCUiIHkxPSIwJSIgeDI9IjEwMCUiIHkyPSIxMDAlIj48c3RvcCBvZmZzZXQ9IjAlIiBzdG9wLWNvbG9yPSIjM2I4MmY2Ii8+PHN0b3Agb2Zmc2V0PSIxMDAlIiBzdG9wLWNvbG9yPSIjMWQ0ZWQ4Ii8+PC9saW5lYXJHcmFkaWVudD48bGluZWFyR3JhZGllbnQgaWQ9ImIiIHgxPSIwJSIgeTE9IjAlIiB4Mj0iMTAwJSIgeTI9IjEwMCUiPjxzdG9wIG9mZnNldD0iMCUiIHN0b3AtY29sb3I9IiMxZDRlZDgiIHN0b3Atb3BhY2l0eT0iMCIvPjxzdG9wIG9mZnNldD0iMTAwJSIgc3RvcC1jb2xvcj0iIzFiM2NhZCIgc3RvcC1vcGFjaXR5PSIwLjIiLz48PC9saW5lYXJHcmFkaWVudD48L2RlZnM+PC9zdmc+');
            opacity: 0.1;
        }
        
        .logo {
            color: var(--primary);
            font-weight: 800;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-decoration: none;
            display: inline-block;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-title {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
        }
        
        .login-subtitle {
            color: var(--secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 10px;
            border: 1.5px solid #e2e8f0;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .input-group-text {
            background-color: #f8fafc;
            border: 1.5px solid #e2e8f0;
            border-right: none;
        }
        
        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            color: white;
            padding: 0.9rem;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            font-size: 1.1rem;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #e2e8f0;
        }
        
        .divider-text {
            padding: 0 1rem;
            color: var(--secondary);
            font-size: 0.9rem;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--secondary);
            font-size: 1rem;
        }
        
        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .visual-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 2;
        }
        
        .visual-subtitle {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }
        
        .benefits-list {
            list-style: none;
            position: relative;
            z-index: 2;
        }
        
        .benefits-list li {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
        }
        
        .benefits-list i {
            background: rgba(255, 255, 255, 0.2);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            flex-shrink: 0;
            margin-top: 0.2rem;
        }
        
        .security-features {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
            position: relative;
            z-index: 2;
        }
        
        .security-title {
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        
        .security-title i {
            margin-right: 0.5rem;
        }
        
        .security-features ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .security-features li {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .security-features i {
            color: #10b981;
            margin-right: 0.5rem;
            font-size: 0.9rem;
        }
        
        /* Responsive adjustments */
        @media (max-width: 992px) {
            .login-card {
                flex-direction: column;
            }
            
            .login-visual-section {
                order: -1;
                padding: 2rem;
            }
            
            .visual-title {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 576px) {
            .login-form-section, .login-visual-section {
                padding: 2rem 1.5rem;
            }
            
            .login-title {
                font-size: 1.8rem;
            }
            
            .visual-title {
                font-size: 1.8rem;
            }
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--secondary);
            cursor: pointer;
        }
        
        .password-container {
            position: relative;
        }
        
        .alert {
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .alert-danger {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        
        .trusted-companies {
            margin-top: 2rem;
            text-align: center;
        }
        
        .trusted-title {
            font-size: 0.9rem;
            color: var(--secondary);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .company-logos {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        
        .company-logo {
            height: 30px;
            opacity: 0.7;
            filter: grayscale(1);
            transition: all 0.3s;
        }
        
        .company-logo:hover {
            opacity: 1;
            filter: grayscale(0);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-form-section">
                <center><a href="#" class="logo">JobConnect</a></center>
                
                <div class="login-header">
                    <h1 class="login-title">Employer Login</h1>
                    <p class="login-subtitle">Access your employer dashboard to manage hiring</p>
                </div>
                
                <div class="alert alert-danger" id="errorAlert">
                    <i class="ri-error-warning-line"></i> Invalid email or password. Please try again.
                </div>
                
                <form id="loginForm" action="/employer/login" method="post">
                    <div class="mb-3">
                        <label class="form-label">Work Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="ri-mail-line"></i></span>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your work email" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <div class="password-container">
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-lock-line"></i></span>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                            </div>
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="ri-eye-line" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check d-flex justify-content-between">
                        <div>
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="/employer/forgotpassword" class="text-decoration-none">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn-login">Login to Employer Home</button>
                    
                    <div class="divider">
                        <span class="divider-text">Don't have an account?</span>
                    </div>
                    
                    <div class="text-center">
                        <a href="/employerregister" class="btn btn-outline-primary w-100">Create Employer Account</a>
                    </div>
                </form>
                
                
            </div>
            
            
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
