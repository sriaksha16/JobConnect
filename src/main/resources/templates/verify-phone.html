<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Verification - JobConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --primary-dark: #3a0ca3;
            --secondary: #7209b7;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --success: #4cc9f0;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            line-height: 1.6;
            padding: 1rem;
        }
        
        .verification-container {
            max-width: 480px;
            width: 100%;
        }
        
        .verification-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 3rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .verification-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--gradient);
        }
        
        .logo {
            font-weight: 800;
            font-size: 2rem;
            color: var(--primary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .logo i {
            margin-right: 0.5rem;
            font-size: 2.2rem;
        }
        
        .verification-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 2rem;
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3);
        }
        
        .page-title {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        
        .phone-display {
            background: rgba(67, 97, 238, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary);
        }
        
        .phone-text {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .phone-note {
            font-size: 0.9rem;
            color: var(--gray);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .otp-input-container {
            margin-bottom: 2rem;
        }
        
        .otp-inputs {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .otp-input {
            width: 55px;
            height: 55px;
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--dark);
            transition: all 0.3s;
            background: white;
        }
        
        .otp-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            outline: none;
            transform: translateY(-2px);
        }
        
        .otp-input.filled {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.05);
        }
        
        .timer-container {
            margin-bottom: 1.5rem;
        }
        
        .timer {
            font-size: 1rem;
            color: var(--gray);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .timer i {
            color: var(--accent);
        }
        
        .timer.expiring {
            color: var(--accent);
            font-weight: 600;
        }
        
        .resend-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }
        
        .resend-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .resend-link.disabled {
            color: var(--gray);
            pointer-events: none;
        }
        
        .btn-verify {
            background: var(--gradient);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .btn-verify:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(67, 97, 238, 0.4);
        }
        
        .btn-verify:disabled {
            background: var(--light-gray);
            color: var(--gray);
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .back-link {
            color: var(--gray);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-link:hover {
            color: var(--dark);
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: #dc3545;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .success-message {
            background: rgba(25, 135, 84, 0.1);
            border: 1px solid rgba(25, 135, 84, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: #198754;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            display: none;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 576px) {
            .verification-container {
                margin: 0.5rem;
            }
            
            .verification-card {
                padding: 2rem 1.5rem;
            }
            
            .otp-input {
                width: 50px;
                height: 50px;
                font-size: 1.25rem;
            }
            
            .otp-inputs {
                gap: 0.5rem;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 400px) {
            .otp-input {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="verification-card">
            <a href="#" class="logo">
                <i class="ri-briefcase-line"></i>JobConnect
            </a>
            
            <div class="verification-icon">
                <i class="ri-smartphone-line"></i>
            </div>
            
            <h1 class="page-title">Verify Your Phone</h1>
            
            <div class="phone-display">
                <div class="phone-text" id="phoneDisplay" th:text="'We sent a code to ' + ${phone}">We sent a code to your phone</div>
                <div class="phone-note">
                    <i class="ri-information-line"></i>
                    Check your messages for the verification code
                </div>
            </div>
            
            <!-- Error Message -->
            <div class="error-message" th:if="${param.error}" id="errorMessage">
                <i class="ri-error-warning-line"></i> Invalid verification code. Please try again.
            </div>
            
            <!-- Success Message -->
            <div class="success-message" id="successMessage">
                <i class="ri-checkbox-circle-line"></i> Phone verified successfully! Redirecting...
            </div>
            
            <form th:action="@{/jobseeker/verify-phone}" method="post">
                <input type="hidden" name="phone" th:value="${phone}">
               
                
                <div class="otp-input-container">
                    <div class="otp-inputs">
                        <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
                        <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
                        <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
                        <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
                        <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
                        <input type="text" class="otp-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
                    </div>
                    <input type="hidden" id="otpCode" name="code">
                </div>
                
                
                
                <button type="submit" class="btn-verify" id="verifyBtn" disabled>
                    <span>Verify Phone</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
            </form>
            
            <div>
                <a th:href="@{/jobseeker/login}" class="back-link">
                    <i class="ri-arrow-left-line"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const otpInputs = document.querySelectorAll('.otp-input');
            const otpCodeInput = document.getElementById('otpCode');
            const verifyBtn = document.getElementById('verifyBtn');
            const resendLink = document.getElementById('resendLink');
            const timerElement = document.getElementById('timer');
            const timeLeftElement = document.getElementById('timeLeft');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            let timer = 120; // 2 minutes in seconds
            let timerInterval;
            
            // Start the timer
            function startTimer() {
                updateTimerDisplay();
                timerInterval = setInterval(function() {
                    timer--;
                    updateTimerDisplay();
                    
                    if (timer <= 0) {
                        clearInterval(timerInterval);
                        resendLink.classList.remove('disabled');
                        timerElement.classList.add('expiring');
                    } else if (timer <= 30) {
                        timerElement.classList.add('expiring');
                    }
                }, 1000);
            }
            
            function updateTimerDisplay() {
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                timeLeftElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            // OTP input handling
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', function(e) {
                    const value = e.target.value;
                    
                    // Only allow numbers
                    if (!/^\d*$/.test(value)) {
                        e.target.value = '';
                        return;
                    }
                    
                    if (value.length === 1) {
                        e.target.classList.add('filled');
                        
                        // Move to next input
                        if (index < otpInputs.length - 1) {
                            otpInputs[index + 1].focus();
                        }
                    } else {
                        e.target.classList.remove('filled');
                    }
                    
                    updateOTPCode();
                    validateOTP();
                });
                
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });
                
                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const pasteData = e.clipboardData.getData('text').slice(0, 6);
                    
                    if (/^\d+$/.test(pasteData)) {
                        pasteData.split('').forEach((char, charIndex) => {
                            if (otpInputs[charIndex]) {
                                otpInputs[charIndex].value = char;
                                otpInputs[charIndex].classList.add('filled');
                            }
                        });
                        
                        if (pasteData.length === 6) {
                            otpInputs[5].focus();
                        } else if (pasteData.length > 0) {
                            otpInputs[pasteData.length].focus();
                        }
                        
                        updateOTPCode();
                        validateOTP();
                    }
                });
            });
            
            function updateOTPCode() {
                const otp = Array.from(otpInputs).map(input => input.value).join('');
                otpCodeInput.value = otp;
            }
            
            function validateOTP() {
                const otp = otpCodeInput.value;
                const isValid = otp.length === 6 && /^\d+$/.test(otp);
                
                verifyBtn.disabled = !isValid;
                
                return isValid;
            }
            
            // Resend OTP functionality
            resendLink.addEventListener('click', function(e) {
                e.preventDefault();
                
                if (!resendLink.classList.contains('disabled')) {
                    // Show loading state
                    resendLink.innerHTML = '<i class="ri-refresh-line"></i> Sending...';
                    resendLink.classList.add('disabled');
                    
                    // Simulate API call
                    setTimeout(function() {
                        // Reset OTP inputs
                        otpInputs.forEach(input => {
                            input.value = '';
                            input.classList.remove('filled');
                        });
                        otpCodeInput.value = '';
                        verifyBtn.disabled = true;
                        
                        // Reset timer
                        timer = 120;
                        startTimer();
                        timerElement.classList.remove('expiring');
                        
                        // Reset resend link
                        resendLink.innerHTML = '<i class="ri-refresh-line"></i> Resend Code';
                        resendLink.classList.add('disabled');
                        
                        // Show success message (simulated)
                        showMessage('New verification code sent to your phone!', 'success');
                        
                        // Focus first input
                        otpInputs[0].focus();
                    }, 1500);
                }
            });
            
            function showMessage(message, type) {
                if (type === 'error') {
                    errorMessage.innerHTML = `<i class="ri-error-warning-line"></i> ${message}`;
                    errorMessage.style.display = 'flex';
                    successMessage.style.display = 'none';
                } else {
                    successMessage.innerHTML = `<i class="ri-checkbox-circle-line"></i> ${message}`;
                    successMessage.style.display = 'flex';
                    errorMessage.style.display = 'none';
                }
            }
            
            // Initialize
            startTimer();
            
            // Focus first input on load
            otpInputs[0].focus();
        });
    </script>
</body>
</html>
