        .logo {
            color: var(--primary);
            font-weight: 800;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-decoration: none;
            display: inline-block;
        }
        
        .registration-title {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
        }
        
        .registration-subtitle {

        .form-label {

        .form-control {

        .form-control:focus {

            background-color: #f8fafc;

        }
        
        .form-check-input:checked {

        }
        
        .btn-register {

            font-weight: 600;

            margin-top: 1.5rem;

            font-size: 1rem;

        .registration-footer a {

            font-weight: 600;
        }

        .visual-title {
            font-size: 2.5rem;

            margin-bottom: 1.5rem;

            list-style: none;
            position: relative;
            z-index: 2;

        .benefits-list li {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;

            background: rgba(255, 255, 255, 0.2);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            flex-shrink: 0;
            margin-top: 0.2rem;
        }
        
        .password-strength {
            height: 5px;
            background: #e2e8f0;
            border-radius: 5px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .password-weak .password-strength-bar {
            background: var(--error);
            width: 30%;
        }
        
        .password-medium .password-strength-bar {
            background: var(--warning);
            width: 60%;
        }
        
        .password-strong .password-strength-bar {
            background: var(--success);
            width: 100%;
        }
        
        .password-feedback {
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: block;
        }
        
        .password-weak .password-feedback {
            color: var(--error);
        }
        
        .password-medium .password-feedback {
            color: var(--warning);
        }
        
        .password-strong .password-feedback {
            color: var(--success);
        }
        
        .progress-steps {
            display: flex;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .progress-steps::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 2px;
            background: #e2e8f0;
            z-index: 1;
        }
        
        .step {
            flex: 1;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: white;
            border: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.5rem;
            font-weight: 600;
            color: var(--secondary);
        }
        
        .step.active .step-number {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        
        .step-label {
            font-size: 0.85rem;
            color: var(--secondary);
        }
        
        .step.active .step-label {
            color: var(--primary);
            font-weight: 600;
        }
        
        /* Responsive adjustments */
        @media (max-width: 992px) {
            .registration-card {
                flex-direction: column;
            }
            
            .registration-visual-section {
                order: -1;
                padding: 2rem;
            }
            
            .visual-title {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 576px) {
            .registration-form-section, .registration-visual-section {
                padding: 2rem 1.5rem;
            }
            
            .registration-title {
                font-size: 1.8rem;
            }
            
            .visual-title {
                font-size: 1.8rem;
            }
        }
        
        .form-section {
            display: none;
        }
        
        .form-section.active {
            display: block;
        }
        
        .form-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        
        .btn-prev, .btn-next {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            border: 1.5px solid var(--primary);
            transition: all 0.3s;
        }
        
        .btn-prev {
            background: white;
            color: var(--primary);
        }
        
        .btn-next {
            background: var(--primary);
            color: white;
        }
        
        .btn-prev:hover {
            background: #f0f9ff;
        }
        
        .btn-next:hover {
            background: var(--primary-dark);
        }
        
        .company-logo-preview {

            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px dashed #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            overflow: hidden;

        .company-logo-preview img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        
        .company-logo-preview i {
            font-size: 2rem;
            color: #cbd5e1;
        }
        
        .plan-card {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .plan-card:hover, .plan-card.selected {
            border-color: var(--primary);
            background: #f0f9ff;
        }

            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.1);

        }

            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .plan-features i {
            color: var(--success);
            margin-right: 0.5rem;
        }

<body>
    <div class="registration-container">
        <div class="registration-card">
            <div class="registration-form-section">
                <center><a href="#" class="logo">JobConnect</a></center>
                <h1 class="registration-title">Employer Registration</h1>
                <p class="registration-subtitle">Create your employer account and start hiring top talent</p>
                
                <div class="progress-steps">
                    <div class="step active">
                        <div class="step-number">1</div>
                        <div class="step-label">Company Info</div>
                    </div>
                    
                    <div class="step">
                        <div class="step-number">2</div>
                        <div class="step-label">Account Setup</div>
                    </div>
                </div>
                
                <form id="registrationForm" action="/employer/register" method="post" enctype="multipart/form-data">
                    <!-- Step 1: Company Information -->
                    <div class="form-section active" id="step1">
                        
						
						<div class="mb-3">
						                          <label class="form-label">Upload Company Logo</label>
						                          <input type="file" class="form-control" name="logo" placeholder="Upload Company Logo" required>
						                      </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Company Name</label>
                            <input type="text" class="form-control" name="companyname" placeholder="Enter your company name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Company Website</label>
                            <div class="input-group">
                                <span class="input-group-text">https://</span>
                                <input type="text" class="form-control" name="website" placeholder="yourcompany.com">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Industry</label>
                            <select class="form-control" name="industry" required>
                                <option value="">Select your industry</option>
                                <option value="technology">Technology</option>
                                <option value="healthcare">Healthcare</option>
                                <option value="finance">Finance</option>
                                <option value="education">Education</option>
                                <option value="retail">Retail</option>
                                <option value="manufacturing">Manufacturing</option>

                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Company Size</label>

                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" name="employername" placeholder="Enter your full name" required>

                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Work Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-mail-line"></i></span>
                                <input type="email" class="form-control" name="employeremail" placeholder="Enter your work email" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Job Title</label>
                            <input type="text" class="form-control" name="jobtitle" placeholder="e.g. HR Manager, Recruiter">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-phone-line"></i></span>
                                <input type="tel" class="form-control" name="mobile" placeholder="Enter your phone number">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-lock-line"></i></span>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Create a strong password" required>
                            </div>
                            <div class="password-strength mt-2">
                                <div class="password-strength-bar"></div>
                            </div>
                            <span class="password-feedback">Password strength</span>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">ID Proof</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-lock-line"></i></span>
                                <input type="file" class="form-control" name="idproof" placeholder="Please choose company id" required>

                        </div>
                        
						<input type="hidden" class="form-control" name="fp" value="otp" required>
                        
                        <button type="submit" class="btn-register">Create Employer Account</button>
                        
                        <div class="form-navigation">
                            <button type="button" class="btn-prev" onclick="showStep(1)">Previous</button>

                <div class="registration-footer">

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Multi-step form functionality
        function showStep(stepNumber) {
            // Hide all steps
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Show the selected step
            document.getElementById('step' + stepNumber).classList.add('active');
            
            // Update progress steps
            document.querySelectorAll('.step').forEach((step, index) => {
                if (index < stepNumber) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });
            
            // Update navigation buttons
            const prevButtons = document.querySelectorAll('.btn-prev');
            const nextButtons = document.querySelectorAll('.btn-next');
            
            if (stepNumber === 1) {
                prevButtons.forEach(btn => btn.disabled = true);
            } else {
                prevButtons.forEach(btn => btn.disabled = false);
            }
        }
        
        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.querySelector('.password-strength-bar');
            const feedback = document.querySelector('.password-feedback');
            const container = document.querySelector('.password-strength').parentElement;
            
            // Remove all strength classes
            container.classList.remove('password-weak', 'password-medium', 'password-strong');
            
            if (password.length === 0) {
                strengthBar.style.width = '0%';
                feedback.textContent = 'Password strength';
                return;
            }
            
            // Simple password strength algorithm
            let strength = 0;
            if (password.length >= 8) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            if (strength <= 1) {
                container.classList.add('password-weak');
                feedback.textContent = 'Weak password';
            } else if (strength <= 3) {
                container.classList.add('password-medium');
                feedback.textContent = 'Medium strength password';
            } else {
                container.classList.add('password-strong');
                feedback.textContent = 'Strong password';
            }
        });
        
        // Plan selection
        function selectPlan(element) {
            document.querySelectorAll('.plan-card').forEach(card => {
                card.classList.remove('selected');
            });
            element.classList.add('selected');
        }
        
        // Logo upload preview
        document.getElementById('logoUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const logoImage = document.getElementById('logoImage');
                    logoImage.src = e.target.result;
                    logoImage.style.display = 'block';
                    document.querySelector('#logoPreview i').style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });
        
       
    </script>
